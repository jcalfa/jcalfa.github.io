<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zahraj si hadíka</title>
    <style>
      body {
          background: #0000ee;
          text-align: center;
      }  

      canvas { 
        border: 15px solid #ff7f24; 
      }

      h1 {
          margin-top: 0;
        font-size: 5em;
        font-family: "Avenir Next", Verdana;
        font-weight: bold;
        letter-spacing: -10px;

      }
    </style>
</head>
<body>
<canvas width="600" height="600"></canvas>
<h1>0</h1>


<script>

//listeners
document.addEventListener('keydown', keyPush); 




    // canvas
  const canvas = document.querySelector("canvas");
  const title = document.querySelector("h1");
  const ctx = canvas.getContext("2d");

  //player
  const snakeSize = 25;
  let snakeSpeed = snakeSize;
  let snakePosX = 0;
  let snakePosY = canvas.height / 2;


  let velocityX = 1;
  let velocityY = 0;

  let tail = []
  let snakelenght = 1;


  //food

  let foodPosX = 400;
  let foodPosY = 100;

  //game

  let gameisrunning = true;

  const titlecountX = canvas.width / snakeSize;
  const titlecountY = canvas.height / snakeSize;

  let score = 0;

    //loop
    function gameLoop() {
        if ( gameisrunning ) {
      drawStuff();
      moveStuff();
      setTimeout(gameLoop, 1000 / 11); 
    }

 

       
         
    }
    gameLoop();


    /**
     * MOVE
     */

    function moveStuff() {

        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;
    
    //wall collision
      if ( snakePosX > (canvas.width - snakeSize)) {
            snakePosX = 0;
    }
     if ( snakePosX < 0) {
            snakePosX = canvas.width;
    } 
    if ( snakePosY > (canvas.width - snakeSize)) {
            snakePosY = 0;
    }
     if ( snakePosY < 0) {
            snakePosY = canvas.height;
    }


    //game over

    tail.forEach( snakepart => {
    if ( snakePosX === snakepart. x && snakePosY === snakepart.y ) {
     title.textContent = `☠️ game over ☠️ your score is: ${score} `;
        gameisrunning = false;

    }

    })
    
    //tail
    tail.push({ x: snakePosX, y: snakePosY })

     tail = tail.slice(-1 * snakelenght)


 
    // food collision

    if ( snakePosX === foodPosX && snakePosY === foodPosY ) { 
        title.textContent = ++score;
       foodPosX = Math.floor(Math.random() * titlecountX) * snakeSize;
       foodPosY = Math.floor(Math.random() * titlecountY) * snakeSize;
       snakelenght++;



    }


    }


    /**
     * DRAW
     */

     function drawStuff() {
         //background
    rectangle('#0000ee', 0, 0, canvas.width, canvas.height);
    //grid
     drawGrid()
     
        //food
    rectangle('#ee3b3b', foodPosX, foodPosY, snakeSize, snakeSize);

    //tail
    tail.forEach( snakepart =>
    rectangle('#66cd00', snakepart.x, snakepart.y, snakeSize, snakeSize) 
    )

        //snake
    rectangle('darkgreen', snakePosX, snakePosY, snakeSize, snakeSize);

     }

     //draw rectangle

     function rectangle(color, x, y, width, height) {

        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);

        //randomiye food position

        if ( foodPosX === snakePosX && foodPosY === snakePosY ) {
            foodPosX = Math.floor(Math.random() * titlecountX) * snakeSize;
       foodPosY = Math.floor(Math.random() * titlecountY) * snakeSize; 
        }


        if ( tail.some(snakepart => snakepart.x === foodPosX && snakepart.y === foodPosY) ) {

       foodPosX = Math.floor(Math.random() * titlecountX) * snakeSize;
       foodPosY = Math.floor(Math.random() * titlecountY) * snakeSize; 
        }

     }


    /**
     * KEYBOARD
     */ 
    function keyPush(event) {
     switch (event.key) {
          case 'w':
              if (velocityY !== 1) {
                velocityX = 0;
              velocityY = -1;
              }
               
             break;
             case 'd':
             if (velocityX !== -1) {
                velocityX = 1;
              velocityY = 0;
              }
             break;
             case 's':
             if (velocityY !== -1) {
                velocityX = 0;
              velocityY = 1;
              }
             break;
             case 'a':
             if (velocityX !== 1) {
                velocityX = -1;
              velocityY = 0;
              }
             break;
             case 'ArrowUp':
              if (velocityY !== 1) {
                velocityX = 0;
              velocityY = -1;
              }
               
             break;
             case 'ArrowRight':
             if (velocityX !== -1) {
                velocityX = 1;
              velocityY = 0;
              }
             break;
             case 'ArrowDown':
             if (velocityY !== -1) {
                velocityX = 0;
              velocityY = 1;
              }
             break;
             case 'ArrowLeft':
             if (velocityX !== 1) {
                velocityX = -1;
              velocityY = 0;
              }
             break;
             default:

             //restart game
             if (!gameisrunning) location.reload();
             break;



     
         
     }
       
    }
     
  //grid
   function drawGrid() {
    for( let i = 0; i < titlecountX; i++  ) {
        for( let j = 0; j < titlecountY; j++  ) {
            rectangle('#cdc8b1', snakeSize * i, snakeSize * j, snakeSize - 1, snakeSize - 1);
        }
    }
       
   }
    
        </script>
      </body>
    </html>
